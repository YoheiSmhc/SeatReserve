<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/seat.css}" />

<head>
	<meta charset="UTF-8">
	<title>メンバー一覧</title>
</head>

<body>

	<div class="fs-1 text-center bg-primary text-white navbar-brand sticky-top mb-5">メンバー一覧</div>
	<div class="container">
<!--		<span>シート番号：</span>-->
<!--		<span th:text="${param.seatId}"></span>-->
		<br>
		<div class="fs-3 text-center"　th:if=${param.reservationDate}>
			<span>選択中の日付：</span>
			<span th:text="${param.reservationDate}"></span>

		</div>
		<div class="text-end">
			<a class="btn btn-secondary" th:href="@{/seat}">戻る</a>
		</div>
		<div class="fs-2 text-center">以下よりメンバーを選択してください</div>
		<div class="row w-100 text-center border-top">
<!--			<div class="col-md-2">-->
				
				<form th:action="@{/reservation-confirmed}" method="post" th:each="user:${userlist}" th:object="${user}"
					th:id="${user.id}">
					<div class="col-2">
						
					<button th:text="${user.name}" class="circle-user col-4" type="submit" name="reserve_data"
						th:value="${param.reservationDate} + '_' + ${param.seatId} + '_' + ${user.id} + '_' + ${user.name}"></button>
					</div>
				</form>
				
<!--			</div>-->


		</div>

	</div>

</body>

</html>
