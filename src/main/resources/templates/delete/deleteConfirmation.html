	<meta charset="UTF-8">
	<title>削除</title>

<body>

	<div class="fs-1 text-center bg-primary text-white navbar-brand sticky-top mb-5">予約削除</div>
	<div class="container w-50">

		<form action="/deleteCompletion" method="post">
			<ul class="list-group ">
				<!-- reservesからreserveIdを取り出してリスト化 -->
				<th:block th:each="reserve : ${listByDateAndSeat}">
					<li class="mb-3 list-group-item fs-2 d-inline-block ">
						<label class="d-inline^flex">
							<!-- reserveIdを配列として送信 -->
							<input type="hidden" name="reserveIds" th:value="${reserve.reserveId}">
							<div>
								日時：<span th:text="${reserve.reserveDate}"></span>
							</div>
							<div>
								社員名：<span th:text="${reserve.user.name}"></span>
							</div>

						</label>
					</li>
				</th:block>
			</ul>
			<div class="text-center">
			<div class="fs-2 mb-3">以上の予約を削除しますか？</div>
				<a class="btn btn-secondary mx-3" th:href="@{/seat}">座席表に戻る</a>
				<input class="btn btn-primary mx-3" type="submit" value="確定">
			</div>
		</form>
